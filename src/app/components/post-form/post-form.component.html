
<h2>Add Post</h2>
<div class="card card-body mb-3">
  <form action="">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" name="title" #title  [(ngModel)] = "currentPost.title" >
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <input type="text" class="form-control" name="body" #body [(ngModel)] = "currentPost.body" >
    </div>
    <button *ngIf = !isEdit class="btn btn-dark btn-block"
     (click) = "onAddPost(title.value,body.value)" >Add Post</button>
     <button *ngIf = "isEdit" class="btn btn-warning btn-block" 
     (click) = "updatingPost()" style="color:white">update post</button>
  </form>
</div>
